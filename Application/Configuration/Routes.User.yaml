'/v1/user':
  controller: 'Craod\Api\Rest\Controller\UserController'
  routes:
    '':
      get: 'getAll'
    '/count':
      get: 'count'
    '/search':
      post: 'search'
    '/login':
      post: 'login'
    '/logout':
      post: 'logout'
    '/validate':
      post: 'validate'
    '/activate/:guid':
      get: 'activate'
    '/deactivate/:guid':
      get: 'deactivate'