'/v1/user':
  controller: 'Craod\Api\Rest\Controller\UserController'
  routes:
    '':
      get: 'getAll'
      post: 'create'
    '/count':
      get: 'count'
    '/search':
      post: 'search'
    '/login':
      post: 'login'
    '/logout':
      post: 'logout'
    '/logout/:guid':
      get: 'logout'
    '/validate':
      post: 'validate'
    '/:guid':
      get: 'get'
      put: 'update'
      delete: 'delete'
    '/activate/:guid':
      get: 'activate'
    '/deactivate/:guid':
      get: 'deactivate'
    '/available/:email':
      get: 'checkEmailAvailability'
    '/password/change/:guid':
      post: 'changePassword'
    '/password/reset/:guid':
      get: 'changePassword'